<!-- MAIN -->
		<div id="main">
			<!-- wrapper-main -->
			<div class="wrapper">

           <!-- Content -->

			<form class="myform">

			<section id="loginBox">
			<fieldset class="group">

		    <label for="fname"><Strong>First Name:</Strong>
		        <input type="text" id="fname" required>
			</label>

		    <label for="lname"><Strong>Last Name:</Strong>
		        <input type="text" id="lname" required>
			</label>

			<label for="email"><Strong>Email:</Strong>
			        <input id='email' type="email" placeholder="yourname@email.com" required>
		    </label>

			<label for="passw"><Strong>Password:</Strong>
		        <input id='pwd' type="password"  placeholder="password" required>
			</label>

			 <label for="major"><Strong>Major: </Strong>
		        <select id="major">
					<option value="Other" selected>Other</option>
					<option value="Arts" >Arts</option>
					<option value="Architecture">Architecture</option>
					<option value="Chemical">Chemical</option>
					<option value="Civil">Civil</option>
					<option value="Electrical">Electrical</option>
					<option value="Mechanical">Mechanical</option>
				</select>
		    </label>

			<label for="year"><Strong>Year: </Strong>
		        <select id="year">
					<option value="2020" selected>2020</option>
					<option value="2019" >2019</option><option value="2018" >2018</option><option value="2017" >2017</option><option value="2016" >2016</option><option value="2015" >2015</option><option value="2014" >2014</option><option value="2013" >2013</option><option value="2012" >2012</option><option value="2011" >2011</option><option value="2010" >2010</option><option value="2009" >2009</option><option value="2008" >2008</option>
		        </select>
		    </label>

			<div class="formSubmit">
			    <input id="loginButton" type="submit" value="Submit" />
			    <input id="loginButton" type="button" value="Cancel" onclick="history.go(-1);return true;"/>
			</div>

			</fieldset>
			</section>
			</form>
			<!-- ENDS content -->
			<div class="clear"></div>
		</div>

<!-- ENDS MAIN -->
